<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .dashboard-button {
      padding: 40px;
      font-size: 24px;
      text-align: center;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .dashboard-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .dashboard-button {
        font-size: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Dashboard</h1>

  <div class="button-grid">
    <a href="calender.html" class="dashboard-button"> calender</a>
    <a href="apps.html" class="dashboard-button">apps</a>
    <a href="finance.html" class="dashboard-button">finance</a>
    <a href="alumni.html" class="dashboard-button">alumni</a>
    <a href="notes.html" class="dashboard-button">notes</a>
    <a href="page6.html" class="dashboard-button">soon </a>
  </div>

</body>
</html>
