<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    body {
      font-family: Arial, sans-serif;
     background-color: rgb(2, 2, 59);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .dashboard-button {
      padding: 40px;
      font-size: 24px;
      text-align: center;
     background-color: rgb(4, 4, 68);
      color: rgb(231, 221, 221);
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .dashboard-button:hover {
     background-color: grey;
    }

    @media (max-width: 600px) {
      .dashboard-button {
        font-size: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Dashboard</h1>

  <div class="button-grid">
    <a href="calender.html" class="dashboard-button"> Calender</a>
    <a href="apps.html" class="dashboard-button">Apps</a>
    <a href="finance.html" class="dashboard-button">Finance</a>
    <a href="alumni.html" class="dashboard-button">Alumni</a>
    <a href="notes.html" class="dashboard-button">Notes</a>
    <a href="clubs.html" class="dashboard-button">college clubs  </a>
  </div>

</body>
</html>
