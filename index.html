<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">

      
   


    
  


</head>
<body>
<h1> welcome to jiff bud ! </h1>
<br>
<h2> login to join our community </h2>
<br>
  <!-- Background pic and logo -->
  <div class="container">
    
    <!-- Logo circle -->
    <div class="logo-circle">
      <img src="logo.png" alt="Company Logo">
    </div>

    <!-- Login detailssss  -->
    <div class="login-box">
      <h2>Login</h2>
<br>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
<br>
      <label for="institute">Institute Name:</label>
      <input type="text" id="institute" placeholder="Enter your institute name">
<br>
      <label for="afn">AFN Number:</label>
      <input type="text" id="afn" placeholder="Enter your AFN number">
<br>
      <button onclick="login()">Login</button>
<br>
      <p>Don't have an account? <a href="register.html">Register here</a></p>

      <div id="message"></div>
    </div>
  </div>

  <script src="css/js/main.js"></script>

</body>
</html>
