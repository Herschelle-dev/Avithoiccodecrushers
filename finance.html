<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Manager</title>
</head>
<body>
  <h1>Finance Manager</h1>

  <h2>Add Transaction</h2>
  <form>
    <label for="desc">Description:</label>
    <input type="text" id="desc" name="desc" placeholder="Enter description"><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount"><br><br>

    <label for="type">Type:</label>
    <select id="type" name="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select><br><br>

    <input type="submit" value="Add Transaction">
  </form>

  <h2>Transactions</h2>
  <table border="1" width="100%">
    <tr>
      <th>Description</th>
      <th>Amount</th>
      <th>Type</th>
    </tr>
    <tr>
      <td>Example Income</td>
      <td>₹1000</td>
      <td>Income</td>
    </tr>
    <tr>
      <td>Example Expense</td>
      <td>₹500</td>
      <td>Expense</td>
    </tr>
  </table>

  <h2>Total Balance: ₹500</h2>
</body>
</html>
